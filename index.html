<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RYZZ CV</title>
  <style>
    :root {
      --bg: #3b3b3b;
      --text: #ffffff;
      --btn-bg: #ffffff;
      --btn-text: #333333;
    }

    * { box-sizing: border-box; }

    body, html {
      margin: 0;
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: clamp(32px, 8vw, 60px);
      font-weight: 900;
      margin-bottom: 60px;
    }

    .btn {
      display: block;
      width: 220px;
      padding: 14px;
      margin: 10px 0;
      background: var(--btn-bg);
      color: var(--btn-text);
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      text-align: center;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.8;
    }

    /* Halaman kedua */
    #halaman2 {
      display: none;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      text-align: center;
      padding: 24px;
    }

    #halaman2 h2 {
      font-size: clamp(24px, 4.5vw, 40px);
      opacity: 0;
      transform: translateY(6px);
      animation: fadeIn 600ms ease-out forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Halaman 1 -->
  <div id="halaman1" class="container">
    <h1>RYZZ CV</h1>
    <a href="#" class="btn" onclick="bukaHalaman2()">MASUK</a>
    <a href="https://wa.me/qr/KMND5BT3GBXZF1" class="btn">OWNER</a>
  </div>

  <!-- Halaman 2 -->
  <div id="halaman2">
    <h2>Aplikasi Akan Segera Siap</h2>
  </div>

  <script>
    function bukaHalaman2() {
      document.getElementById('halaman1').style.display = 'none';
      document.getElementById('halaman2').style.display = 'grid';
    }
  </script>
</body>
</html>
